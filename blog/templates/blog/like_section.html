&nbsp; {{ total_likes }} Like{{ total_likes | pluralize }}
{% if request.user.is_authenticated %}
<form class="" action="{% url 'like-post' %}" method="post">
  {% csrf_token %} 
  {% if is_liked %}
  <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-sm btn-outline-danger">Dislike</button>
  {% else %}
  <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-sm btn-outline-primary">Like</button>
  {% endif %}
</form>
{% endif %}
